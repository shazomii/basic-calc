<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-display">0</div>
        <div class="buttons">
            <div class="clear">clear</div>
            <div class="delete">delete</div>
            <div class="calc-button operand">7</div>
            <div class="calc-button operand">8</div>
            <div class="calc-button operand">9</div>
            <div class="calc-button operator">/</div>
            <div class="calc-button operand">4</div>
            <div class="calc-button operand">5</div>
            <div class="calc-button operand">6</div>
            <div class="calc-button operator">*</div>
            <div class="calc-button operand">1</div>
            <div class="calc-button operand">2</div>
            <div class="calc-button operand">3</div>
            <div class="calc-button operator">-</div>
            <div class="calc-button operand">.</div>
            <div class="calc-button operand">0</div>
            <div class="calc-button equals">=</div>
            <div class="calc-button operator">+</div>
        </div>
    </div>
</body>

</html>
